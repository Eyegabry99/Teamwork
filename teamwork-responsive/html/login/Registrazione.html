<!DOCTYPE html>
<html>

<head>
    <link href="../../FONT_worksans/Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../css/log-reg.css">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Registrazione</title>
</head>

<body>    
    <div class="container">
        <br>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3">
                <h1>Teamwork App</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6 col-lg-6  ">
                <form class="card border-radius shadow" method="POST" action="../profilo/modificaprofilo.html">
                    <div class="form-group">
                        <label class="font-weight-bold" for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="cognome">Cognome:</label>
                        <input type="text" class="form-control " id="cognome" placeholder="Cognome">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="datan">Data di nascita:</label>
                        <input type="date" class="form-control" id="datan" placeholder="">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="passw">Password:</label>
                        <input type="password" class="form-control" id="passw" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="ripassw">Ripeti password:</label>
                        <input type="password" class="form-control" id="ripassw" placeholder="Ripeti password">
                    </div>
                    
                    <div>
                        <input type="checkbox" id="check" class="check-1  "name="check-1" value="">
                        <label  class="text-center "for="check">Accetto i termini e le condizioni d'uso</label><br>
                    </div>
                    <button class="col- m-auto" type="submit">Registrati</button>
                </form>
            </div>
            <div class="col-6 mt-5 col">
                <img class="ml-5 img-reg" src="../img/logoapp.gif">
            </div>
        </div>
    </div>
</body>

</html>
